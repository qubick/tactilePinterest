<!doctype html>
<html>
<head>

    <title>How to Parse a JSON file using jQuery</title>
    
    <style>
        body{
            text-align: center;
            font-family: arial;
	 }
	 .button {}
</style>

</head>

<body>
    <!-- a href="data.json" target="_blank">Open JSON file</a><br / -->
    <input type="button" value="Get and parse JSON" class="button" id="btn">
    <br />
    <span id="results"></span>

	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript">
        //When DOM loaded we attach click event to button
        $(document).ready(function() {
								alert("message");
								
            //after button is clicked we download the data
            $("#btn").click(function(){

                //start ajax request
                $.ajax({
                    url: "data.json",
                    //force to handle it as text
                    dataType: "text",
                    success: function(data) {
						  var str = "The rain in SPAIN stays mainly in the plain";
						//var res = str.match(/ain/g);

						//$('#results').html("result: " + res);
						  var json = $.parseJSON(data);
						  alert(json.keywords);
								var tags = json.keywords;
								for(var i in tags){
									var res = tags[i].match(/tag/g);
									alert(res);
								}
								//$('#results').html('Plugin name: ' + json.name + '<br />Author: ' + json.author.name + '<br />url: ' + json.author.url);
								$('#results').html("results: " + res);
                    }
                });
				});
        });
    </script>

</body>
</html>
